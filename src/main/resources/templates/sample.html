<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/sample.css">
</head>
<body>
<div class="container">
    <ul class="tags blue" >
        <li th:each="n : ${ngram}"><a href="#" th:inline="text">[[${n.words}]]<span th:text="${n.wordCount}"></span></a></li>
    </ul>
    <ul class="tags green" >
        <li th:each="t : ${tfidf}"><a href="#" th:inline="text">[[${t.word}]]<span th:text="${t.tfidfVal}"></span></a></li>
    </ul>
</div>
</body>
</html>
